- name: Delete directory flat-remix
  shell: "rm -r /tmp/flat-remix"

- name: Create directory flat-remix
  file:
    path: /tmp/flat-remix
    state: directory

- name: Download flat-remix repo with wget
  shell: "git clone https://github.com/daniruiz/flat-remix.git /tmp/flat-remix"

- name: Remove Flat-Remix-Blue-Dark directory from icons
  shell: "rm -r /usr/share/icons/Flat-Remix-Blue-Dark/"

- name: Move flat-remix with shell command
  shell: "cp /tmp/flat-remix/Flat-Remix-Blue-Dark/ /usr/share/icons"

- name: Remove Flat-Remix-Blue-Dark directory from icons
  shell: "rm -r /usr/share/icons/Flat-Remix-Blue-Dark/"

- name: Move Flat-Remix-Blue-Dark with shell command
  shell: "cp /tmp/flat-remix/Flat-Remix-Blue-Dark/ /usr/share/icons"

- name: Remove Flat-Remix-Red-Dark directory from icons
  shell: "rm -r /usr/share/icons/Flat-Remix-Red-Dark/"

- name: Move Flat-Remix-Red-Dark with shell command
  shell: "cp /tmp/flat-remix/Flat-Remix-Red-Dark/ /usr/share/icons"
