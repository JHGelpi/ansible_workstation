- name: Remove Flat-Remix-Red-Dark dir if exists
  file:
    path: /usr/share/icons/Flat-Remix-Red-Dark
    state: absent

- name: Copy Flat-Remix-Red-Dark icons from tmp to icons
  copy:
    src: /tmp/flat-remix/Flat-Remix-Red-Dark
    dest: /usr/share/icons