- name: Delete directory flat-remix
  file:
    path: /tmp/flat-remix
    state: absent

- name: Create directory flat-remix
  file:
    path: /tmp/flat-remix
    state: directory

- name: Download flat-remix repo with wget
  shell: "git clone https://github.com/daniruiz/flat-remix.git /tmp/flat-remix"
